<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dont Crush - 游戏视频展示 | BIGMONSTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #dfe6e9;
            --success: #00b894;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: linear-gradient(to bottom, #1a1a2e, #16213e);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏样式 */
        header {
            background-color: rgba(26, 26, 46, 0.95);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: 10px;
        }
        
        .logo-icon {
            font-size: 32px;
            color: var(--accent);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            padding: 5px 0;
        }
        
        nav ul li a:hover {
            color: var(--accent);
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        .nav-btn {
            display: none;
            background: none;
            border: none;
            color: var(--light);
            font-size: 24px;
            cursor: pointer;
        }
        
        /* 主要内容区域 */
        .main-content {
            padding: 120px 0 60px;
            min-height: 100vh;
        }
        
        .video-section {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .video-title {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fd79a8, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        
        .video-description {
            font-size: 1.2rem;
            color: #b2becd;
            max-width: 800px;
            margin: 0 auto 40px;
        }
        
        .video-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1e3a5f, #16213e);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 比例 */
            border-radius: 15px;
            overflow: hidden;
        }
        
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        
        .video-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .control-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.6);
        }
        
        .control-btn i {
            margin-right: 8px;
        }
        
        /* 游戏信息区域 */
        .game-info {
            background: linear-gradient(145deg, #1e3a5f, #16213e);
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .game-info h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }
        
        .game-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .feature-item {
            text-align: center;
            padding: 20px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(108, 92, 231, 0.2);
        }
        
        .feature-item i {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 15px;
        }
        
        .feature-item h4 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .feature-item p {
            color: #b2becd;
            font-size: 0.95rem;
        }
        
        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            z-index: 100;
        }
        
        .back-btn:hover {
            transform: translateY(-50%) translateX(5px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.6);
        }
        
        .back-btn i {
            margin-right: 8px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-btn {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: var(--dark);
                transition: left 0.3s;
                padding: 20px;
            }
            
            nav.active {
                left: 0;
            }
            
            nav ul {
                flex-direction: column;
            }
            
            nav ul li {
                margin: 15px 0;
            }
            
            .video-title {
                font-size: 2rem;
            }
            
            .video-description {
                font-size: 1rem;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                margin: 20px auto;
                display: block;
            }
            
            .game-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-dragon logo-icon"></i>
                <h1>BIGMONSTER</h1>
            </div>
            <button class="nav-btn" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="index.html#products">产品</a></li>
                    <li><a href="index.html#about">关于我们</a></li>
                    <li><a href="index.html#contact">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 返回按钮 -->
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
        返回
    </button>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <section class="video-section">
                <h1 class="video-title">Dont Crush 游戏视频</h1>
                <p class="video-description">
                    体验令人兴奋的跳跃冒险！在每个关卡中，你需要灵活地跳过各种障碍物，巧妙地躲避阻挡的怪物，并沿途收集甜美的水果。成功完成每个关卡后，你将解锁更多令人兴奋的挑战！
                </p>
                
                <div class="video-container">
                    <div class="video-wrapper">
                        <video id="gameVideo" controls preload="metadata" poster="imgs/dontcrush.jpg">
                            <source src="videos/cg12.mp4" type="video/mp4">
                            您的浏览器不支持视频播放。
                        </video>
                    </div>
                    
                    <div class="video-controls">
                        <button class="control-btn" onclick="playVideo()">
                            <i class="fas fa-play"></i>
                            播放
                        </button>
                        <button class="control-btn" onclick="pauseVideo()">
                            <i class="fas fa-pause"></i>
                            暂停
                        </button>
                        <button class="control-btn" onclick="toggleFullscreen()">
                            <i class="fas fa-expand"></i>
                            全屏
                        </button>
                    </div>
                </div>
            </section>

            <section class="game-info">
                <h3>游戏特色</h3>
                <div class="game-features">
                    <div class="feature-item">
                        <i class="fas fa-gamepad"></i>
                        <h4>休闲娱乐</h4>
                        <p>简单易上手的操作，适合所有年龄段的玩家</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-mountain"></i>
                        <h4>冒险挑战</h4>
                        <p>多样化的关卡设计，充满挑战性的障碍物</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <h4>合作模式</h4>
                        <p>支持多人在线合作，与朋友一起冒险</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-trophy"></i>
                        <h4>成就系统</h4>
                        <p>丰富的成就和奖励，让游戏更有趣</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        const video = document.getElementById('gameVideo');
        
        // 播放视频
        function playVideo() {
            video.play();
        }
        
        // 暂停视频
        function pauseVideo() {
            video.pause();
        }
        
        // 切换全屏
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.log('无法进入全屏模式:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // 返回上一页
        function goBack() {
            window.history.back();
        }
        
        // 移动端导航菜单切换
        document.getElementById('navToggle').addEventListener('click', function() {
            document.getElementById('mainNav').classList.toggle('active');
        });
        
        // 滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(26, 26, 46, 0.98)';
                header.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
            } else {
                header.style.background = 'rgba(26, 26, 46, 0.95)';
                header.style.boxShadow = 'none';
            }
        });
        
        // 视频加载完成后的处理
        video.addEventListener('loadedmetadata', function() {
            console.log('视频元数据加载完成');
        });
        
        // 视频播放错误处理
        video.addEventListener('error', function(e) {
            console.error('视频播放错误:', e);
            alert('视频加载失败，请检查视频文件是否存在');
        });
    </script>
</body>
</html>
